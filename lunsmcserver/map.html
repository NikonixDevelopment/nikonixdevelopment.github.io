<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAP | Lun's Minecraft Server Map by NikonixDevelopment</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e5e5e5;
      font-family: Arial, sans-serif;
      touch-action: none; /* Prevents default touch behavior */
    }

    .map-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #f3f3f3;
      overflow: hidden;
      cursor: grab;
    }

    .map-image {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      user-select: none;
      pointer-events: none;
    }

    .map-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .map-controls button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      font-size: 14px;
      color: #444;
      padding: 6px 0;
      border-top: 1px solid #ccc;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="map-container" id="mapContainer">
    <img src="https://raw.githubusercontent.com/NikonixDevelopment/lumsmcservermap/cf8fb7335d3f79d32fdddfed43386174d1033af0/asset1.png" alt="Map Image" class="map-image" id="mapImage">
    <div class="map-controls">
      <button onclick="zoomIn()">＋</button>
      <button onclick="zoomOut()">－</button>
    </div>
    <div class="footer">Last updated: 23/03/2025 4:00</div>
  </div>

  <script>
    const mapContainer = document.getElementById("mapContainer");
    const mapImage = document.getElementById("mapImage");

    let zoom = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
      mapImage.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
    }

    function zoomIn() {
      zoom *= 1.1;
      updateTransform();
    }

    function zoomOut() {
      zoom /= 1.1;
      updateTransform();
    }

    // Mouse events
    mapContainer.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      mapContainer.style.cursor = "grabbing";
    });

    mapContainer.addEventListener("mouseup", () => {
      isDragging = false;
      mapContainer.style.cursor = "grab";
    });

    mapContainer.addEventListener("mouseleave", () => {
      isDragging = false;
      mapContainer.style.cursor = "grab";
    });

    mapContainer.addEventListener("mousemove", (e) => {
      if (isDragging) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        startX = e.clientX;
        startY = e.clientY;
        offsetX += dx;
        offsetY += dy;
        updateTransform();
      }
    });

    // Scroll to zoom (mouse)
    mapContainer.addEventListener("wheel", (e) => {
      e.preventDefault();
      const oldZoom = zoom;
      if (e.deltaY < 0) {
        zoom *= 1.1;
      } else {
        zoom /= 1.1;
      }

      const rect = mapImage.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      offsetX -= (mouseX / oldZoom) * (zoom - oldZoom);
      offsetY -= (mouseY / oldZoom) * (zoom - oldZoom);

      updateTransform();
    });

    // Touch events
    mapContainer.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
    });

    mapContainer.addEventListener("touchmove", (e) => {
      if (isDragging && e.touches.length === 1) {
        e.preventDefault(); // Prevent scroll
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        offsetX += dx;
        offsetY += dy;
        updateTransform();
      }
    }, { passive: false });

    mapContainer.addEventListener("touchend", () => {
      isDragging = false;
    });

    // Initial render
    updateTransform();
  </script>
</body>
</html>
