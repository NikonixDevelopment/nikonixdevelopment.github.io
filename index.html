<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NikoFM — Non-Stop | Zero Ads | Always Free</title>
  <meta name="description" content="Full-page embed of NikoFM Zeno.FM player" />
  <style>
    /* Make the iframe fill the entire viewport cleanly */
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* dark background during loading */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
    }

    .player {
      position: fixed;
      inset: 0; /* top:0; right:0; bottom:0; left:0; */
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    .player iframe {
      width: 100%;
      height: 95%;
      border: 0;
      display: block;
    }

    /* Small non-intrusive footer link for credits / fallback */
    .credits {
      position: absolute;
      right: 12px;
      bottom: 12px;
      background: rgba(0,0,0,0.55);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1;
      text-decoration: none;
      color: #fff;
      backdrop-filter: blur(4px);
    }

    /* Improve keyboard accessibility focus outline */
    a:focus { outline: 3px solid #7dd3fc; outline-offset: 3px; }

    /* Make sure the player is usable on very small screens */
    @media (max-width: 420px) {
      .credits { right: 8px; left: 8px; bottom: 10px; text-align: center; }
    }
  </style>
</head>
<body>

  <main class="player" role="main">
    <!-- Full-page Zeno.FM player -->
    <iframe src="https://zeno.fm/player/nikofm-ko3z" title="NikoFM — Zeno.FM player" scrolling="no" allow="autoplay; encrypted-media; fullscreen"></iframe>

    <!-- Fallback / credit link -->
    <a class="credits" href="https://zeno.fm/" target="_blank" rel="noopener noreferrer">A Zeno.FM Station</a>
  </main>

</body>
</html>
