<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikCrypter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('https://raw.githubusercontent.com/NikonixDevelopment/FF0329/refs/heads/main/dhmpxsi-39a63cee-4f40-46e3-a191-ad9849f9bbd2.png');
            background-size: cover;
            color: white;
        }
        h2, h3 {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 1.2em;
            padding: 10px;
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #tip {
            color: #FFD700;
            font-size: 1.1em;
            margin-top: 20px;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>NikCrypter</h2>
    <textarea id="inputText" placeholder="Enter text to encrypt/decrypt..."></textarea><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <button onclick="downloadText()">Download .nik</button>
    <input type="file" id="fileInput" accept=".nik" onchange="uploadText()">
    <h3>Output:</h3>
    <textarea id="outputText" readonly></textarea>
    
    <p id="tip">TIP: ANYONE WHO USES THIS WEBSITE CAN ENCRYPT AND DECRYPT DATA</p>

        function encryptText() {
            const inputText = document.getElementById('inputText').value.toUpperCase();
            let output = '';
            for (let i = 0; i < inputText.length; i++) {
                const char = inputText[i];
                if (encryptionMap[char]) {
                    output += encryptionMap[char][Math.floor(Math.random() * encryptionMap[char].length)] + '_\\_';
                } else {
                    output += char;
                }
            }
            document.getElementById('outputText').value = output.slice(0, -4);
        }

        function decryptText() {
            const inputText = document.getElementById('inputText').value;
            let output = '';
            const regex = /([a-zA-Z0-9]{3,})/g;
            const matches = inputText.split('_\\_');
            matches.forEach(part => {
                for (const [key, value] of Object.entries(encryptionMap)) {
                    if (value.includes(part)) {
                        output += key;
                        break;
                    }
                }
            });
            document.getElementById('outputText').value = output;
        }

        function downloadText() {
            const text = document.getElementById('outputText').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'encrypted_text.nik';
            link.click();
        }

        function uploadText() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                document.getElementById('inputText').value = event.target.result;
                decryptText();
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
